<h2 class="subtitle--left">Payment History</h2>
<hr>

<table class="conversation-table">
  <tr class="conversation-table__flex conversation-table">
    <th class="text--left">PERSONAL PLAN</th>
    <th class="text--center">DATE PURCHASED </th>
    <th class="text--right">EXPIRES</th>
    <th class="text--right">BALANCE</th>
  </tr>
  <tr class="conversation-table--cell" *ngFor="let payment  of payments">
    <td>{{payment.plan}} </td>
    <td>{{payment.date | date: 'dd/MM/yyyy' }} </td>
    <td>{{payment.expires}}</td>
    <td>${{payment.amount }}</td>
  </tr>
