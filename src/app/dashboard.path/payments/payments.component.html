<div class="payment-card row">
  <div class="payment-card__header">
    <div class="payment-card__header--flex-one">
      <input type="radio">
      <label for="">Credit Card</label>
    </div>
    <div class="payment-card__header--flex-one">
      <img src="https://i2.wp.com/devonmoving.com/wp-content/uploads/2015/01/credit-card-icons-png.png?ssl=1" alt="">
    </div>
  </div>
  <div class="payment-card__container">
    <form #someVar>
      <label>
        <input name="cardholder-name" class="field field--text is-empty" placeholder="Jane Doe" autocomplete="off" (blur)="onSubmit()"
        />
        <span><span>Name</span></span>
      </label>
      <label>
        <input class="field field--text is-empty" type="tel" placeholder="(123) 456-7890" />
        <span><span>Phone number</span></span>
      </label>
      <label>
        <div id="card-element" class="field is-empty"></div>
        <span><span>Credit or debit card</span></span>
      </label>

      <div class="outcome">
        <div class="error" role="alert"></div>
        <div class="success">
          Success! Your Stripe token is <span class="token"></span>
        </div>
      </div>

      <button type="submit">Checkout -></button>

    </form>
  </div>
</div>
